<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #aaa;
        }
        img {
            width: 80%;
            max-width: 500px;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Results</h1>

        <h2>Detected Text:</h2>
        <p><strong>{{ result }}</strong></p>

        {% if uploaded_image %}
        <h2>Original Image:</h2>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image">
        {% endif %}

        {% if processed_image %}
        <h2>Processed Image:</h2>
        <img src="{{ url_for('static', filename='uploads/' + processed_image) }}" alt="Processed Image">
        {% endif %}

        {% if cropped_image %}
        <h2>Cropped Number Plate:</h2>
        <img src="{{ url_for('static', filename='uploads/' + cropped_image) }}" alt="Cropped Plate">
        {% endif %}

        <br>
        <a href="{{ url_for('index') }}">Upload Another Image</a>
    </div>
</body>
</html>
