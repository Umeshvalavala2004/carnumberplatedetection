<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plate Recognizer Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .main-section {
      position: relative;
      width: 100%;
      min-height: 60vh;
      background: linear-gradient(to right, #0066cc, #004080);
      color: white;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      padding: 40px 20px;
      overflow: hidden;
    }

    /* Shared styles */
    .car-animation {
      position: absolute;
      width: 120px;
      z-index: 0;
      opacity: 0.3;
    }

    /* Top car: Left to Right */
    .car-top {
      top: 0;
      left: -150px;
      animation: moveRight 10s linear infinite;
    }

    /* Bottom car: Right to Left */
    .car-bottom {
      bottom: 0;
      right: -150px;
      transform: scaleX(-1); /* Flip image to face left */
      animation: moveLeft 10s linear infinite;
    }

    @keyframes moveRight {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    @keyframes moveLeft {
      0% { right: -150px; }
      100% { right: 100%; }
    }

    .details, .upload-box {
      position: relative;
      z-index: 1;
    }

    .details {
      max-width: 600px;
    }

    .details h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .details p {
      font-size: 1.2rem;
    }

    .upload-box {
      background-color: white;
      color: black;
      width: 300px;
      height: 200px;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .upload-box h2 {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    @media screen and (max-width: 768px) {
      .main-section {
        flex-direction: column;
        text-align: center;
      }

      .details h1 {
        font-size: 2rem;
      }

      .upload-box {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PlateRecognizer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="main-section">
    <!-- Opposite Moving Cars -->
    <img src="/templates/new-car.png" alt="Top Car" class="car-animation car-top" />
    <img src="/templates/car.png" alt="Bottom Car" class="car-animation car-bottom" />

    <div class="details">
      <h1>Accurate, Fast, Developer-Friendly ALPR</h1>
      <p>Automatic License Plate Recognition software that works in all environments, optimized for your location.</p>
    </div>

    <div class="upload-box">
      <h2>Try Now</h2>
      <p>Upload an image (up to 3MB) and weâ€™ll decode the license plate.</p>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
